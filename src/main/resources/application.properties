spring.application.name=CloudOffice_Admin
spring.datasource.url=jdbc:mysql://localhost:3306/office_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT配置
app.jwtSecret=SecretKeyForVirtualOfficeApplication2024
app.jwtExpirationInMs=3600000
app.jwtRefreshExpirationInMs=86400000

# Spring Data JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 服务器配置
server.port=8080
server.servlet.context-path=/

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379

# WebSocket配置
spring.websocket.allowed-origins=*

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=/Users/jiang/IdeaProjects/CloudOffice_Admin/uploads

